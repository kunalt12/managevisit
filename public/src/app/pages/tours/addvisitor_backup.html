<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">Add Visitor</h4>
    </div>
    <form ng-submit="add_data(add_form)" role="form" name="add_form">
        <div class="modal-body">
            <p>Add visitor information.</p>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="input04">Phone Number<code>*</code></label>
                    <input type="text" ng-blur="checkPhoneNumber(formscope.phone_number)" class="form-control" ng-model="formscope.phone_number" placeholder="Please enter your phone number" phone-input name="phone_number" required-error-message="{{errorMessage.phone_number.required}}" maxlength-error-message="{{errorMessage.phone_number.maxlength}}"
                        minlength-error-message="{{errorMessage.phone_number.minlength}}" validator="required, maxlength=15, minlength=10" valid-method="blur" chars="numbers">
                    <!--<span class="help-block sub-little-text">A block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                </div>

                <div class="form-group col-md-6">
                    <label for="input04">Mobile<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.mobile" placeholder="Please enter your mobile number" phone-input name="mobile" required-error-message="{{errorMessage.mobile.required}}" maxlength-error-message="{{errorMessage.mobile.maxlength}}"
                        minlength-error-message="{{errorMessage.mobile.minlength}}" validator="required, maxlength=15, minlength=10" valid-method="blur" chars="numbers">
                    <!--<span class="help-block sub-little-text">A block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="input01">First Name<code>*</code> </label>
                    <input type="text" class="form-control" ng-model="formscope.first_name" placeholder="Please enter first name" name="first_name" required-error-message="{{errorMessage.first_name.required}}" minlength-error-message="{{errorMessage.first_name.minlength}}"
                        maxlength-error-message="{{errorMessage.first_name.maxlength}}" validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters">
                </div>

                <div class="form-group col-md-4">
                    <label for="input01">Middle Name</label>
                    <input type="text" class="form-control" ng-model="formscope.middle_name" placeholder="Please enter first name" name="middle_name">
                </div>

                <div class="form-group col-md-4">
                    <label for="input01">Last Name<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.last_name" placeholder="Please enter Last name" name="last_name" required-error-message="{{errorMessage.last_name.required}}" minlength-error-message="{{errorMessage.last_name.minlength}}" maxlength-error-message="{{errorMessage.last_name.maxlength}}"
                        validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="textarea01">Organization Type<code>*</code></label>
                    <select ng-model="formscope.organization_id" name="organization_id" ng-options="company.id as company.name for company in OrganizationOption" class="form-control" required-error-message="{{errorMessage.organization_id.required}}" validator="required"
                        valid-method="blur"></select>
                </div>

                <div class="form-group col-md-4">
                    <label for="input01">Organization Name<code>*</code></label>
                    <angucomplete-alt id="ex1"
                        placeholder="Please enter organization name"
                        pause="100" initial-value="formscope.organization"
                        selected-object="residentSelected"
                        local-data="organizationNameOption"
                        search-fields="organization" title-field="organization" minlength="1"
                        input-class="form-control" match-class="highlight"
                        field-required="true" auto-match="true"
                        override-suggestions="true"/>
                    <!--<input type="text" class="form-control" ng-model="formscope.organization" placeholder="Please enter Last name" name="organization" required-error-message="{{errorMessage.organization.required}}" minlength-error-message="{{errorMessage.organization.minlength}}" maxlength-error-message="{{errorMessage.organization.maxlength}}"
                        validator="required, minlength=2, maxlength=100" valid-method="blur" chars="letters">-->
                </div>
                
                <div class="form-group col-md-4">
                    <label for="textarea01">Visitor Type<code>*</code></label>
                    <select ng-model="formscope.visitor_type" name="visitor_type" ng-options="company.id as company.name for company in VisitorOption" class="form-control" required-error-message="{{errorMessage.visitor_type.required}}" validator="required" valid-method="blur"></select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="input01">Email<code>*</code></label>
                    <input type="email" class="form-control" ng-model="formscope.email" placeholder="Please enter email" name="email" required-error-message="{{errorMessage.email.required}}" email-error-message="{{errorMessage.email.invalidEmail}}"
                        minlength-error-message="{{errorMessage.email.minlength}}" maxlength-error-message="{{errorMessage.email.maxlength}}" validator="required, email, minlength=2, maxlength=100" valid-method="blur">
                </div>

                <div class="form-group col-md-6">
                    <label for="textarea01">Gender</label>
                    <select ng-model="formscope.gender" name="gender" ng-options="company.value as company.label for company in genderOption" class="form-control"></select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Street 1<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.address" placeholder="Please enter Street 1" name="address"
                        required-error-message="{{errorMessage.address.required}}" 
                        minlength-error-message="{{errorMessage.address.minlength}}"
                        maxlength-error-message="{{errorMessage.address.maxlength}}" 
                        validator="required, minlength=2, maxlength=100" valid-method="blur" chars="text">
                </div>

                <div class="form-group col-xs-6">
                    <label>Street 2<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.address1" placeholder="Please enter Street 2" name="address1"
                        required-error-message="{{errorMessage.address1.required}}" 
                        minlength-error-message="{{errorMessage.address1.minlength}}"
                        maxlength-error-message="{{errorMessage.address1.maxlength}}" 
                        validator="minlength=2, maxlength=100" valid-method="blur" chars="text">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Country<code>*</code></label>
                    <select ng-model="formscope.country_id" name="country_id" ng-options="country.id as country.country_name for country in countries" class="form-control"
                        required-error-message="{{errorMessage.country_id.required}}"
                        validator="required" valid-method="blur"></select>
                </div>

                <div class="form-group col-xs-6">
                    <label>State<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.state" placeholder="Please enter state name" name="state"
                        required-error-message="{{errorMessage.state.required}}" 
                        minlength-error-message="{{errorMessage.state.minlength}}"
                        maxlength-error-message="{{errorMessage.state.maxlength}}" 
                        validator="required, minlength=2, maxlength=50" valid-method="blur" chars="text">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>City<code>*</code></label>
                    <input type="text" class="form-control" ng-model="formscope.city" placeholder="Please enter city name" name="city"
                        required-error-message="{{errorMessage.city.required}}" 
                        minlength-error-message="{{errorMessage.city.minlength}}"
                        maxlength-error-message="{{errorMessage.city.maxlength}}" 
                        validator="required, minlength=2, maxlength=100" valid-method="blur" chars="text">
                </div>

                <div class="form-group col-xs-6">
                    <label>Zip Code<code>*</code></label>
                    <input type="text" placeholder="Please enter zip code" class="form-control" name="zip_code" ng-model="formscope.zip_code" 
                        required-error-message="{{errorMessage.state.required}}" 
                        minlength-error-message="{{errorMessage.state.minlength}}"
                        maxlength-error-message="{{errorMessage.state.maxlength}}" 
                        validator="required, minlength=2, maxlength=6" valid-method="blur" chars="numbers"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="isSubmitted" class="btn btn-success" align="center">{{btnName}}</button>
        </div>
    </form>
</div>
