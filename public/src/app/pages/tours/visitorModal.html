<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><em
                class="ion-ios-close-empty sn-link-close"></em></button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form ng-submit="add_data(add_form)" role="form" name="add_form">
        <div class="modal-body">
            <p>{{btnName}} visitor information.</p>
            <div class="row">
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">First Name<code>*</code></label>
                    <div class="angucomplete-holder angucomplete-dropdown-visible"
                        ng-class="{'angucomplete-dropdown-visible': showDropdownFirstName}">
                        <input focus-me="" id="FirstName" type="text" class="form-control"
                            ng-model="formscope.first_name" placeholder="Please enter first name" name="first_name"
                            required-error-message="{{errorMessage.first_name.required}}"
                            minlength-error-message="{{errorMessage.first_name.minlength}}"
                            maxlength-error-message="{{errorMessage.first_name.maxlength}}"
                            validator="required, minlength=2, maxlength=20" chars="letters" valid-method="blur"
                            ng-keyup="checkPhoneNumber(formscope.first_name, 'first_name', $event)" autocomplete="off"
                            ac-outside-click="showDropdownFirstName = false">
                        <div id="FirstName_dropdown" class="angucomplete-dropdown" ng-show="showDropdownFirstName">
                            <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">
                                {{textNoResults}}</div>
                            <div class="angucomplete-row ng-scope" ng-repeat="result in searchResult1"
                                ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)"
                                ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                                <div class="angucomplete-title" ng-bind-html="result.name"></div>
                                <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description"
                                    ng-bind-html="result.mobile"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-4 col-md-12 col-sm-12"><label for="input01">Middle Name</label> <input
                        type="text" class="form-control" ng-model="formscope.middle_name"
                        placeholder="Please enter middle name" name="middle_name"></div>
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">Last Name<code>*</code></label><input type="text" class="form-control"
                        ng-model="formscope.last_name" placeholder="Please enter Last name" name="last_name"
                        required-error-message="{{errorMessage.last_name.required}}"
                        minlength-error-message="{{errorMessage.last_name.minlength}}"
                        maxlength-error-message="{{errorMessage.last_name.maxlength}}"
                        validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters"
                        ac-outside-click="showDropdownLastName = false"
                        ng-keyup="checkPhoneNumber(formscope.last_name, 'last_name', $event)" autocomplete="off">
                    <div class="angucomplete-dropdown" ng-show="showDropdownLastName">
                        <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">
                            {{textNoResults}}</div>

                            <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description"
                                ng-bind-html="result.mobile"></div>
                        </div>
                    </div>
                </div>
            </div>

                        name="visitor_type" ng-options="company.id as company.name for company in VisitorOption"
                        class="form-control" required-error-message="{{errorMessage.visitor_type.required}}"
                        validator="required" valid-method="watch, blur"
                        validation-group="visitor_type_error_message"></select><span
                        id="visitor_type_error_message"></span></div>
                <div class="form-group col-lg-4 col-md-12 col-sm-12"><label for="textarea01">Organization
                        Type</label><select chosen="" ng-model="formscope.organization_id" name="organization_id"

                        class="form-control"></select></div>
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">Organization Name</label>

                        initial-value="formscope.organization" selected-object="residentSelected"
                        local-data="organizationNameOption" ng-model="formscope.organization"
                        search-fields="organization" title-field="organization" minlength="1" input-class="form-control"
                        match-class="highlight" override-suggestions="true"></angucomplete-alt>
                </div>
            </div>

                        name="address" chars="text"></div>
                <div class="form-group col-lg-6 col-md-12 col-sm-12"><label>Street 2</label> <input type="text"
                        class="form-control" ng-model="formscope.address1" placeholder="Please enter Street 2"
                        name="address1" chars="text"></div>
            </div>

                        class="form-control"></select></div>
                <div class="form-group col-lg-6 col-md-12 col-sm-12"><label>State</label> <input type="text"

                        ng-model="formscope.zip_code" chars="text"></div>
            </div>

            </div>

                        ng-options="momento.id as momento.name for momento in MomentosOption"
                        class="form-control"></select></div>
