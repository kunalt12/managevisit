<div class="message-container" style="border-left: none; width: 100%; background-color: #fff !important;">
    <div class="message more-text-widget text-center" ng-if="formscope.link_expired == 1">
        <p style="color: #e85656; font-size: 20px;">{{formscope.errorMessage}}</p>
    </div>
    <div class="message" ng-if="displayForm">
        <div class="message-body text-center" ng-if="filled"><b>{{filledForm}}</b></div>
        <div class="message-body" ng-if="!filled">
            <form class="form-validation" ng-submit="add_data(add_form)" role="form" name="add_form">
                <div class="col-md-12">
                    <div class='row'>
                        <div class="form-group col-md-6">
                            <label>Rating:</label>
                            <jk-rating-stars on-rating="setRating(rating)" rating="firstRate"></jk-rating-stars>

                    </div>
                    <div class='row'>
