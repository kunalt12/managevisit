<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form ng-submit="add_data(add_form)" role="form" name="add_form">
        <div class="modal-body">
            <div class="row col-md-12">
                <div class="form-group">
                    <label>Note<code>*</code></label>
                    <!--<input focus-me type="text" class="form-control" ng-model="formnotescope.note" placeholder="Note..." name="note" 
                        required-error-message="{{errorMessage.note.required}}" 
                        minlength-error-message="{{errorMessage.note.minlength}}" 
                        validator="required, minlength=2" valid-method="blur">-->
                    <textarea focus-me placeholder="Note..." class="form-control" ng-model="formnotescope.note" name="note"
                        required-error-message="{{errorMessage.note.required}}" 
                        minlength-error-message="{{errorMessage.note.minlength}}" 
                        validator="required, minlength=2" valid-method="blur">
                    </textarea>
                    <!--, maxlength=500 maxlength-error-message="{{errorMessage.note.maxlength}}"-->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="isSubmitted" class="btn btn-success" align="center">{{btnName}}</button>
        </div>
    </form>
</div>
