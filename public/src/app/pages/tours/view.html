<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel="" ba-panel-title="{{ activePageTitle}} Listing">
                <div class="form-group">
                    <div class="form-group col-xs-12 col-sm-4 col-lg-2 pull-right">
                        <select ng-change="filerdatatable()" ng-model="formData.filterData" name="filterData" ng-options="company.value as company.label for company in searchData" class="form-control"></select>
                    </div>
                    <button class="btn btn-primary" ng-if="havePermission('tours','create');" ui-sref="tours.add">Add Tour</button>
                </div>
                <div class="horizontal-scroll col-lg-12">
                    <table datatable="" dt-instance="$parent.dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>
