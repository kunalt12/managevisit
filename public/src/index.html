<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin" ng-controller="rootCtrl" ng-class="{'auth-parent' : (state.current.name == 'login' || state.current.name == 'forgotpassword' || state.current.name == 'reset-password')}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />
    <title>Tour Management</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/imgpsh_fullsize.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/imgpsh_fullsize.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/imgpsh_fullsize.png">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div class="body-bg"></div>
    <main class="auth-main" ng-if="$pageFinishedLoading && (state.current.name == 'login' || state.current.name == 'forgotpassword' || state.current.name == 'reset-password')">
        <div class="auth-block">
            <ui-view></ui-view>
        </div>
    </main>

    <main ng-if="$pageFinishedLoading && state.current.name != 'tours.acknowledgedetails'  && state.current.name != 'tours.feedback' && state.current.name != 'tours.approvetask' && state.current.name != 'login' && state.current.name != 'forgotpassword' && state.current.name != 'reset-password'" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">
        <ba-sidebar></ba-sidebar>
        <page-top></page-top>

        <div class="al-main">
            <div class="al-content">
                <content-top></content-top>
                <div ui-view autoscroll="true" autoscroll-body-top></div>
            </div>
        </div>
        <back-top></back-top>
    </main>

    <main ng-if="$pageFinishedLoading && (state.current.name == 'tours.acknowledgedetails' || state.current.name == 'tours.feedback' || state.current.name == 'tours.approvetask')" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">
        <div class="al-content">
            <div ui-view autoscroll="true" autoscroll-body-top></div>
        </div>
    </main>

    <div id="preloader" ng-show="!$pageFinishedLoading">
        <div></div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="bower_components/angular-validation/dist/angular-validation-rule.js"></script>
    <!-- <script src="/bower_components/webcomponentsjs/webcomponents-lite-min.js"></script> -->
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
