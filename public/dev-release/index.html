<body>
    <div class="body-bg"></div>
    <main class="auth-main" ng-if="$pageFinishedLoading && (state.current.name == 'login' || state.current.name == 'forgotpassword' || state.current.name == 'reset-password')">
        <div class="auth-block">
            <ui-view></ui-view>
        </div>
    </main>

    <main ng-if="$pageFinishedLoading && state.current.name != 'tours.acknowledgedetails'  && state.current.name != 'tours.feedback' && state.current.name != 'login' && state.current.name != 'forgotpassword' && state.current.name != 'reset-password'" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">
        <ba-sidebar></ba-sidebar>
        <page-top></page-top>

        <div class="al-main">
            <div class="al-content">
                <content-top></content-top>
                <div ui-view autoscroll="true" autoscroll-body-top></div>
            </div>
        </div>
        <back-top></back-top>
    </main>

    <main ng-if="$pageFinishedLoading && (state.current.name == 'tours.acknowledgedetails' || state.current.name == 'tours.feedback')" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">
        <div class="al-content">
            <div ui-view autoscroll="true" autoscroll-body-top></div>
        </div>
    </main>

    <div id="preloader" ng-show="!$pageFinishedLoading">
        <div></div>
    </div>
