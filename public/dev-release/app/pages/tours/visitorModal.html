<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form ng-submit="add_data(add_form)" role="form" name="add_form">
        <div class="modal-body">
            <p>{{btnName}} visitor information.</p>
            <div class="row">
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">First Name<code>*</code> </label>
                    <!--<angucomplete-alt id="firstName" placeholder="Please enter first name" pause="100" initial-value="formscope.first_name" 
                        selected-object="visitorSelectedFirst" search-fields="first_name" title-field="first_name" 
                        minlength="2" input-class="form-control" match-class="highlight" 
                        override-suggestions="true" ng-model="formscope.first_name" name="first_name" description-field="mobile"
                        remote-api-handler="search" chars="letters"
                        
                        required-error-message="{{errorMessage.first_name.required}}" 
                        minlength-error-message="{{errorMessage.first_name.minlength}}" 
                        maxlength-error-message="{{errorMessage.first_name.maxlength}}"
                        validator="required, minlength=2, maxlength=20" valid-method="blur"
                        />

                            <!--<div ac-outside-click="showDropdownFirstName = true"
                                id="FirstName" 
                                name="first_name" 
                                initial-value="formscope.first_name"
                                placeholder="Please enter first name"
                                validator="required, minlength=2, maxlength=20" chars="letters"
                             >
                            </div>-->

                        <div class="angucomplete-holder angucomplete-dropdown-visible" ng-class="{'angucomplete-dropdown-visible': showDropdownFirstName}">
                            <input focus-me id="FirstName" type="text" class="form-control" ng-model="formscope.first_name" placeholder="Please enter first name" name="first_name" 
                                required-error-message="{{errorMessage.first_name.required}}" 
                                minlength-error-message="{{errorMessage.first_name.minlength}}"
                                maxlength-error-message="{{errorMessage.first_name.maxlength}}" 
                                validator="required, minlength=2, maxlength=20" chars="letters"
                                valid-method="blur" ng-keyup="checkPhoneNumber(formscope.first_name, 'first_name', $event)" 
                                autocomplete="off" ac-outside-click="showDropdownFirstName = false">
                                <!--angucomplete-row ng-scope angucomplete-selected-row-->
                            <div id="FirstName_dropdown" class="angucomplete-dropdown" ng-show="showDropdownFirstName"> 
                                <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">{{textNoResults}}</div>
                                <div class="angucomplete-row ng-scope" ng-repeat="result in searchResult1" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                                    <div class="angucomplete-title"ng-bind-html="result.name"></div>
                                    <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description" ng-bind-html="result.mobile"></div>
                                </div>
                            </div>
                        </div>

                        <!--required-error-message="{{errorMessage.first_name.required}}" 
                        minlength-error-message="{{errorMessage.first_name.minlength}}" 
                        maxlength-error-message="{{errorMessage.first_name.maxlength}}"
                        validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters"-->

                    <!--<input type="text" class="form-control" ng-model="formscope.first_name" name="first_name" style="display: none;">-->
                    
                        <!--<div id="" class="angucomplete-dropdown">
                            <div class="angucomplete-row ng-scope angucomplete-selected-row" ng-repeat="result in searchResult1" ng-mouseenter="hoverRow($index)" style="">
                                <div class="angucomplete-title ng-binding ng-scope" ng-bind-html="result.name">{{result.name}}</div>
                                <div class="angucomplete-description ng-binding ng-scope" ng-bind-html="result.mobile">{{result.mobile}}</div>
                            </div>
                        </div>-->
                        <!--<div id="firstName_dropdown" class="angucomplete-dropdown" ng-show="showDropdown">
                            <div class="angucomplete-row ng-scope angucomplete-selected-row" ng-repeat="result in results" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}" style="">
                                <div class="angucomplete-title ng-binding ng-scope">{{result.name}}</div>
                                <div class="angucomplete-description ng-binding ng-scope">{{result.mobile}}</div>
                            </div>
                        </div>-->
                        <!--ng-blur="checkPhoneNumber('first_name', formscope.first_name)" valid-method="watch"-->
                </div>

                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">Middle Name</label>
                    <input type="text" class="form-control" ng-model="formscope.middle_name" placeholder="Please enter middle name" name="middle_name">
                </div>

                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">Last Name<code>*</code></label>
                    <!--<angucomplete-alt id="lastName" placeholder="Please enter last name" pause="100" initial-value="formscope.last_name" 
                        selected-object="visitorSelectedLast" search-fields="last_name" title-field="last_name" 
                        minlength="2" input-class="form-control" match-class="highlight" 
                        override-suggestions="true" ng-model="formscope.last_name" name="last_name" description-field="mobile"
                        remote-api-handler="search"
                        required-error-message="{{errorMessage.last_name.required}}" 
                        minlength-error-message="{{errorMessage.last_name.minlength}}" 
                        maxlength-error-message="{{errorMessage.last_name.maxlength}}"
                        validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters"/>
                        <span id="lastName_error_message"></span>-->
                        
                    <input type="text" class="form-control" ng-model="formscope.last_name" placeholder="Please enter Last name" name="last_name" 
                        required-error-message="{{errorMessage.last_name.required}}" 
                        minlength-error-message="{{errorMessage.last_name.minlength}}" 
                        maxlength-error-message="{{errorMessage.last_name.maxlength}}" 
                        validator="required, minlength=2, maxlength=20" valid-method="blur" chars="letters"
                        ac-outside-click="showDropdownLastName = false"
                        ng-keyup="checkPhoneNumber(formscope.last_name, 'last_name', $event)" 
                        autocomplete="off">

                    <!--ng-blur="checkPhoneNumber('last_name', formscope.last_name)"-->
                    <div class="angucomplete-dropdown" ng-show="showDropdownLastName"> 
                        <!--<div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>-->
                        <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">{{textNoResults}}</div>
                        <div class="angucomplete-row" ng-repeat="result in searchResult1" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                            <div class="angucomplete-title"ng-bind-html="result.name"></div>
                            <!--<div class="angucomplete-title">{{ result.name }}</div>-->
                            <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description" ng-bind-html="result.mobile"></div>
                            <!--<div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description">{{result.mobile}}</div>-->
                        </div>
                        <!--<div class="angucomplete-row" ng-click="selectResult({title: searchStr, originalObject: { name: searchStr, custom: true }})" ng-mouseenter="hoverRow(searchResult1.length)" ng-class="{'angucomplete-selected-row': searchResult1.length == currentIndex}"></div>-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label for="input01">Email<code>*</code></label>
                    <!--<angucomplete-alt id="email" placeholder="Please enter email" pause="100" initial-value="formscope.email" 
                        selected-object="visitorSelectedEmail" search-fields="email" title-field="email" 
                        minlength="5" input-class="form-control" match-class="highlight" 
                        override-suggestions="true" ng-model="formscope.email" name="email" description-field="name"
                        remote-api-handler="search" chars="email"
                        required-error-message="{{errorMessage.email.required}}" email-error-message="{{errorMessage.email.invalidEmail}}"                        
                        minlength-error-message="{{errorMessage.email.minlength}}" maxlength-error-message="{{errorMessage.email.maxlength}}" validator="required, email, minlength=2, maxlength=100" valid-method="blur"/>
                        <span id="email_error_message"></span>-->

                    <input type="email" class="form-control" ng-model="formscope.email" placeholder="Please enter email" name="email" 
                        required-error-message="{{errorMessage.email.required}}" email-error-message="{{errorMessage.email.invalidEmail}}"                        
                        minlength-error-message="{{errorMessage.email.minlength}}" maxlength-error-message="{{errorMessage.email.maxlength}}" validator="required, email, minlength=2, maxlength=100" valid-method="blur"
                        ac-outside-click="showDropdownEmail = false"
                        ng-keyup="checkPhoneNumber(formscope.email, 'email', $event)" 
                        autocomplete="off">

                        <div class="angucomplete-dropdown" ng-show="showDropdownEmail"> 
                            <!--<div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>-->
                            <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">{{textNoResults}}</div>
                            <div class="angucomplete-row" ng-repeat="result in searchResult1" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                                <div class="angucomplete-title"ng-bind-html="result.name"></div>
                                <!--<div class="angucomplete-title">{{ result.name }}</div>-->
                                <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description" ng-bind-html="result.mobile"></div>
                                <!--<div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description">{{result.mobile}}</div>-->
                            </div>
                            <!--<div class="angucomplete-row" ng-click="selectResult({title: searchStr, originalObject: { name: searchStr, custom: true }})" ng-mouseenter="hoverRow(searchResult1.length)" ng-class="{'angucomplete-selected-row': searchResult1.length == currentIndex}"></div>-->
                        </div>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label for="input04">Mobile<code>*</code></label>
                    <!--phone-input chars="numbers"-->
                    <!--<angucomplete-alt id="mobile" placeholder="Please enter mobile number" pause="100" initial-value="formscope.mobile" 
                        selected-object="visitorSelectedMobile" search-fields="mobile" title-field="mobile" 
                        minlength="5" input-class="form-control" match-class="highlight" 
                        override-suggestions="true" ng-model="formscope.mobile" name="mobile" description-field="name"
                        remote-api-handler="search" chars="numbers" phone-input="phone-input"
                        required-error-message="{{errorMessage.mobile.required}}" maxlength-error-message="{{errorMessage.mobile.maxlength}}"
                        minlength-error-message="{{errorMessage.mobile.minlength}}" number-error-message="{{errorMessage.mobile.minlength}}" 
                        validator="required, maxlength=15, minlength=10, number" valid-method="blur"/>
                        <span id="mobile_error_message"></span>-->

                    <input type="text" class="form-control" ng-blur="checkPhoneNumber(formscope.mobile)" ng-model="formscope.mobile" placeholder="Please enter your mobile number" phone-input name="mobile" required-error-message="{{errorMessage.mobile.required}}" maxlength-error-message="{{errorMessage.mobile.maxlength}}"
                        minlength-error-message="{{errorMessage.mobile.minlength}}" validator="required, maxlength=15, minlength=10" valid-method="blur" chars="numbers"
                        ng-keyup="checkPhoneNumber(formscope.mobile, 'mobile', $event)" 
                        autocomplete="off"
                        ac-outside-click="showDropdownMobile = false"
                        >

                        <div class="angucomplete-dropdown" ng-show="showDropdownMobile"> 
                            <!--<div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>-->
                            <div class="angucomplete-searching" ng-show="!searchResult1 || searchResult1.length == 0">{{textNoResults}}</div>
                            <div class="angucomplete-row" ng-repeat="result in searchResult1" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                                <div class="angucomplete-title"ng-bind-html="result.name"></div>
                                <!--<div class="angucomplete-title">{{ result.name }}</div>-->
                                <div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description" ng-bind-html="result.mobile"></div>
                                <!--<div ng-if="result.mobile && result.mobile != ''" class="angucomplete-description">{{result.mobile}}</div>-->
                            </div>
                            <!--<div class="angucomplete-row" ng-click="selectResult({title: searchStr, originalObject: { name: searchStr, custom: true }})" ng-mouseenter="hoverRow(searchResult1.length)" ng-class="{'angucomplete-selected-row': searchResult1.length == currentIndex}"></div>-->
                        </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label for="input04">Alternate Phone Number</label>
                    <input type="text" class="form-control" ng-model="formscope.phone_number" placeholder="Please enter your alternate phone number" phone-input name="phone_number" chars="numbers">
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label for="input04">Gender</label>
                    <select chosen ng-model="formscope.gender" name="gender" ng-options="company.value as company.label for company in genderOption" class="form-control"></select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="textarea01">Visitor Type<code>*</code></label>
                    <select chosen ng-model="formscope.visitor_type" name="visitor_type" ng-options="company.id as company.name for company in VisitorOption" 
                        class="form-control" required-error-message="{{errorMessage.visitor_type.required}}" 
                        validator="required" valid-method="watch, blur" validation-group="visitor_type_error_message"></select>
                        <span id="visitor_type_error_message"></span>
                </div>

                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="textarea01">Organization Type</label>
                    <select chosen ng-model="formscope.organization_id" name="organization_id" ng-options="company.id as company.name for company in OrganizationOption" class="form-control"></select>
                </div>

                <div class="form-group col-lg-4 col-md-12 col-sm-12">
                    <label for="input01">Organization Name</label>
                    <angucomplete-alt id="organization"
                        placeholder="Please enter organization name"
                        pause="100" initial-value="formscope.organization"
                        selected-object="residentSelected"
                        local-data="organizationNameOption"
                        ng-model="formscope.organization"
                        search-fields="organization" title-field="organization" minlength="1"
                        input-class="form-control" match-class="highlight"
                        override-suggestions="true"/>
                        
                    <!--<input type="text" class="form-control" ng-model="formscope.organization" placeholder="Please enter Last name" name="organization" required-error-message="{{errorMessage.organization.required}}" minlength-error-message="{{errorMessage.organization.minlength}}" maxlength-error-message="{{errorMessage.organization.maxlength}}"
                        validator="required, minlength=2, maxlength=100" valid-method="blur" chars="letters">-->
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Street 1</label>
                    <input type="text" class="form-control" ng-model="formscope.address" placeholder="Please enter Street 1" name="address" chars="text">
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Street 2</label>
                    <input type="text" class="form-control" ng-model="formscope.address1" placeholder="Please enter Street 2" name="address1" chars="text">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Country</label>
                    <select chosen ng-model="formscope.country_id" name="country_id" ng-options="country.id as country.country_name for country in countries" class="form-control"></select>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>State</label>
                    <input type="text" class="form-control" ng-model="formscope.state" placeholder="Please enter state name" name="state" chars="text">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>City</label>
                    <input type="text" class="form-control" ng-model="formscope.city" placeholder="Please enter city name" name="city" chars="text">
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Zip Code</label>
                    <input type="text" placeholder="Please enter zip code" class="form-control" name="zip_code" ng-model="formscope.zip_code" chars="numbers"/>
                </div>
            </div>

            <div class="row" ng-if="addMomento === true">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Momentos</label>
                    <select chosen ng-model="formscope.momentos" name="momentos" ng-options="momento.id as momento.name for momento in MomentosOption" class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="isSubmitted" class="btn btn-success" align="center">{{btnName}}</button>
        </div>
    </form>
</div>
