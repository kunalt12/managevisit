<h1>Reset your password</h1>
<form class="form-horizontal" ng-submit="resetSubmit(add_form)" role="form" name="add_form">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
            <input placeholder="Please enter email" type="text" class="form-control" name="email" id="inputEmail3" 
                required-error-message="{{errorMessage.email.required}}" 
                minlength-error-message="{{errorMessage.email.minlength}}" 
                maxlength-error-message="{{errorMessage.email.maxlength}}"
                email-error-message="{{errorMessage.email.invalidEmail}}" 
                validator="required, minlength=2, maxlength=100, email" valid-method="blur" ng-model="formscope.email" />
        </div>

        <!--<label>Email<code>*</code></label>
        <input placeholder="Please enter email" type="text" class="form-control" name="email" required-error-message="{{errorMessage.email.required}}" minlength-error-message="{{errorMessage.email.minlength}}" maxlength-error-message="{{errorMessage.email.maxlength}}"
            email-error-message="{{errorMessage.email.invalidEmail}}" validator="required, minlength=2, maxlength=100, email" valid-method="blur" ng-model="formscope.email" />-->
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="formscope.password" placeholder="Please enter password" disallow-spaces name="password" required-error-message="{{errorMessage.password.required}}" maxlength-error-message="{{errorMessage.password.maxlength}}"
            minlength-error-message="{{errorMessage.password.minlength}}" validator="required, maxlength=20, minlength=6" valid-method="blur">
        </div>

        <!--<label for="input02">Password</label>
        <input type="password" class="form-control" ng-model="formscope.password" placeholder="Please enter password" disallow-spaces name="password" required-error-message="{{errorMessage.password.required}}" maxlength-error-message="{{errorMessage.password.maxlength}}"
            minlength-error-message="{{errorMessage.password.minlength}}" validator="required, maxlength=20, minlength=6" valid-method="blur">-->
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Confirm Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="formscope.confirm_password" placeholder="Please enter confirm password" required-error-message="{{errorMessage.confirm_password.required}}" validator="required, confirmPassword" valid-method="blur"
            name="confirm_password">
        </div>

        <!--<label for="input02">Confirm Password<code>*</code></label>
        <input type="password" class="form-control" ng-model="formscope.confirm_password" placeholder="Please enter confirm password" required-error-message="{{errorMessage.confirm_password.required}}" validator="required, confirmPassword" valid-method="blur"
            name="confirm_password">-->
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth" ng-disabled="isSubmitted">
                <i class="fa fa-spinner fa-spin" aria-hidden="true" ng-show="loginProgress"></i> 
                Change
            </button>
        </div>
    </div>
</form>
