<h1><img src="{{logoImage}}"></h1>
<form class="form-horizontal" method="post" name="loginForm" ng-submit="loginSubmit(loginForm.$valid)" noValidate>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
        <input type="email" focus-me class="form-control" id="inputEmail3" placeholder="Email" ng-model="admin.email">
        <span style="color:red" ng-show="loginForm.email.$error.required">Please enter email.
        <span ng-show="loginForm.email.$error.email">Please enter valid email address.</span></span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="admin.password">
        <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
        <span ng-show="loginForm.password.$error.required">Please enter password.</span></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-auth" ng-disabled="loginProgress">
        <i class="fa fa-spinner fa-spin" aria-hidden="true" ng-show="loginProgress"></i>
        Sign in
      </button>
      <!--<input type="submit" value="Sign In" name="submit" ng-disabled="loginForm.$invalid || isFormSubmit" class="btn btn-default btn-auth">-->
      <a ui-sref="forgotpassword" class="forgot-pass">Forgot password?</a>
    </div>
  </div>
</form>
